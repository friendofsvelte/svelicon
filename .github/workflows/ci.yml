name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test:run
      
    - name: Test CLI functionality
      run: |
        echo "Testing CLI basic functionality..."
        node cli.js --help
        
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Test path traversal protection
      run: |
        echo "Testing security features..."
        # Test that malicious paths are rejected
        if node -e "
          const { downloadIcon } = require('./index.js');
          downloadIcon('test/icon', { outputDir: '../../../tmp', skipTsConfigCheck: true })
            .then(() => process.exit(1))
            .catch(() => process.exit(0));
        "; then
          echo "âœ… Path traversal protection working"
        else
          echo "âŒ Path traversal protection failed"
          exit 1
        fi

  publish:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for version comparison
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check if version changed
      id: version-check
      run: |
        # Get current version from package.json
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # Check if this version exists on NPM
        if npm view svelicon@$CURRENT_VERSION version 2>/dev/null; then
          echo "Version $CURRENT_VERSION already published"
          echo "should-publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $CURRENT_VERSION is new"
          echo "should-publish=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Build package
      if: steps.version-check.outputs.should-publish == 'true'
      run: |
        echo "ðŸ“¦ Building package for version ${{ steps.version-check.outputs.current-version }}"
        # Add any build steps here if needed
        
    - name: Publish to NPM
      if: steps.version-check.outputs.should-publish == 'true'
      run: |
        echo "ðŸš€ Publishing svelicon@${{ steps.version-check.outputs.current-version }} to NPM..."
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create Git Tag
      if: steps.version-check.outputs.should-publish == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag "v${{ steps.version-check.outputs.current-version }}"
        git push origin "v${{ steps.version-check.outputs.current-version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create GitHub Release
      if: steps.version-check.outputs.should-publish == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ steps.version-check.outputs.current-version }}"
        release_name: "Release v${{ steps.version-check.outputs.current-version }}"
        body: |
          ## ðŸŽ‰ New Release: v${{ steps.version-check.outputs.current-version }}
          
          ### Installation
          ```bash
          npm install -g svelicon@${{ steps.version-check.outputs.current-version }}
          ```
          
          ### Changes
          See [CHANGELOG.md](https://github.com/friendofsvelte/svelicon/blob/main/CHANGELOG.md) for detailed changes.
          
          ---
          *This release was automatically created by GitHub Actions*
        draft: false
        prerelease: ${{ contains(steps.version-check.outputs.current-version, 'beta') || contains(steps.version-check.outputs.current-version, 'alpha') }}
